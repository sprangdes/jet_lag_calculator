<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<ul>
    <li th:each="range: ${ranges}">
        <div th:text="${range[0] + ':00'}"></div>
        To
        <div th:text="${range[1] + ':00'}"></div>
    </li>
</ul>
<form action="#" th:action="@{/start}" method="get">
    <button type="submit">ReStart</button>
</form>
</body>
</html>
