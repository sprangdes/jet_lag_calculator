<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body id="resultBody">
<div id="resultPage">
<div id="resultTitle">互動時段</div>
<ul>
    <li th:each="range: ${ranges}">
        <div class="listTime" th:text="${range[0] + ':00'}"></div>
        <div class="listText">To</div>
        <div class="listTime" th:text="${range[1] + ':00'}"></div>
    </li>
</ul>
<form action="#" th:action="@{/start}" method="get">
    <button id="restartButton" type="submit">ReStart</button>
</form>
</div>
</body>
</html>
